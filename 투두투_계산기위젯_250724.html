<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>투두투 간단 계산기</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/static/pretendard.css">
<style>
  body {
    font-family: 'Pretendard', sans-serif;
    background: #FFFFFF;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  #calculator-app {
    width: 260px;
    background: #F5F5F5;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    text-align: center;
  }
  .display {
    width: 100%;
    height: 50px;
    border: 2px solid #000CFE;
    border-radius: 10px;
    text-align: right;
    font-size: 22px;
    padding: 5px 10px;
    margin-bottom: 15px;
    color: #000CFE;
    background: white;
    box-sizing: border-box;
  }
  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 8px;
  }
  button {
    height: 50px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: white;
    color: #000CFE;
    border: 2px solid #000CFE;
    transition: 0.2s ease;
  }
  button:hover {
    background: #000CFE;
    color: white;
  }
  /* ✅ 숫자가 아닌 버튼(연한 회색 배경) */
  .operator {
    background: #E0E0E0;
    color: #000CFE;
  }
  .operator:hover {
    background: #d5d5d5;
    color: #000CFE;
  }
  .equal {
    background: #000CFE;
    color: white;
  }
  .equal:hover {
    background: #0009e6;
  }
</style>
</head>
<body>
<div id="calculator-app">
  <input type="text" class="display" id="display" disabled>
  <div class="buttons">
    <button class="operator" onclick="clearDisplay()">C</button>
    <button class="operator" onclick="allClear()">AC</button>
    <button class="operator" onclick="appendValue('%')">%</button>
    <button class="operator" onclick="appendValue('/')">÷</button>

    <button onclick="appendValue('7')">7</button>
    <button onclick="appendValue('8')">8</button>
    <button onclick="appendValue('9')">9</button>
    <button class="operator" onclick="appendValue('*')">×</button>

    <button onclick="appendValue('4')">4</button>
    <button onclick="appendValue('5')">5</button>
    <button onclick="appendValue('6')">6</button>
    <button class="operator" onclick="appendValue('-')">−</button>

    <button onclick="appendValue('1')">1</button>
    <button onclick="appendValue('2')">2</button>
    <button onclick="appendValue('3')">3</button>
    <button class="operator" onclick="appendValue('+')">＋</button>

    <button onclick="appendValue('0')">0</button>
    <button onclick="appendValue('.')">.</button>
    <button class="equal" style="grid-column: span 2;" onclick="calculate()">＝</button>
  </div>
</div>

<script>
const display = document.getElementById("display");

function appendValue(value) {
  display.value += value;
}

function clearDisplay() {
  display.value = display.value.slice(0, -1); // 한 글자 지우기
}

function allClear() {
  display.value = ""; // 전체 초기화
}

function formatNumber(num) {
  if (isNaN(num)) return "Error";
  const parts = num.toString().split(".");
  parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ","); // 천 단위 쉼표
  return parts.join(".");
}

function calculate() {
  try {
    let expression = display.value.replace(/%/g, "/100"); // % 처리
    const result = eval(expression);
    display.value = formatNumber(result);
  } catch {
    display.value = "Error";
  }
}

// ✅ 키보드 입력 지원
document.addEventListener("keydown", (e) => {
  if ((/[0-9+\-*/.%]/).test(e.key)) {
    appendValue(e.key);
  } else if (e.key === "Enter") {
    calculate();
  } else if (e.key === "Backspace") {
    clearDisplay();
  }
});
</script>
</body>
</html>
